<div class="container login-container">
  <h1>Login</h1>
  <form (ngSubmit)="login()">
    <input
      [(ngModel)]="username"
      name="username"
      placeholder="Username"
      required
    />
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="Password"
      required
    />
    <button type="submit">Login</button>
  </form>
  <p class="error-message">{{ message }}</p>
</div>
